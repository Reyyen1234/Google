<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ana Sayfasını Tasarlamak
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
            <!--   google logo -->
            <div class=" image">
                <img src="images/google.jpg" alt="Google" srcset="">
            </div>
        
            <!--   search side -->
            <div class="search">
                <span>Search the web using Google!</span>
                        <input type="text" id="searchInput"  style="width: 350px;" >
                        <div class="button-container">
                    <button class="custom-button">Google Search</button>
                    <button class="custom-button">I'm telling lucky</button>
                        </div>
            </div>
      
        <table>
            <!-- start of the table -->
        <tbody>
            <tr class="column">
                <td class="first-row">
                      Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                
                </td>
           
                <td class="second-row">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            
                </td>
            
                <td class="third-row">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="text" placeholder="Your e-mail"> <br>
                    <button class="custom-button">Subscribe</button>
                    <a href="#">Archive</a>
                </td>
            </tr>
        
        </tbody>
        <!-- End of the table -->
    </table>
    <!-- start of the footer -->
    <footer class="footer"> Copyright &#169;1998 Google Inc.</footer>
        
       </div>
        
    
</body>
</html>
